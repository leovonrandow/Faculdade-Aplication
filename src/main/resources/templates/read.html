<html>
<head>
    <title>Ver todos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body th:each="aluno : ${alunos}">
<span th:text="${'ID: ' + aluno.id}"></span><br>
<span th:text="${'Nome: ' + aluno.nome}"></span><br>
<span th:text="${'Email: ' + aluno.email}"></span><br>
<span th:text="${'Faculdade: ' + aluno.faculdade.name}"></span><br>
<br>
<br>
</body>
</html>
